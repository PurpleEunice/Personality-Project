<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Personality Type</title>
	</head>
	<body>
		<div class="container">
			<div class="img-container">
            <img
					class="img-responsive"
					src="Images/personality.jpg"
					alt="banner"
				/>
			</div>
			<main class="main">
				<p class="text">WHAT KIND OF PERSON ARE YOU?</p>
				<p class="text">
					Check out your Personality to find out which kind of person
					you are type your name below and click on SUBMIT button..
				</p>

				<div class="lower-container">
					<input
						type="text"
						placeholder="Enter your name"
						class="input" id="name"
					/>
					<a
						href="whatsapp://send?text=**"
						data-action="share/whatsapp/share"
						id="submit"
                        target="_blank">
                        Submit
                    </a>
				</div>
			</main>
		</div>
	</body>
</html>
